<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ bot.name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #faf9f7;
            --bg-secondary: #f5f3f0;
            --bg-card: #ffffff;
            --accent: {{ bot.accent_color }};
            --accent-soft: {{ bot.accent_color }}15;
            --accent-medium: {{ bot.accent_color }}30;
            --text-primary: #2d2a26;
            --text-secondary: #6b6560;
            --text-muted: #9c9690;
            --border: #e8e5e1;
            --border-soft: #f0ede9;
            --shadow-sm: 0 1px 2px rgba(45, 42, 38, 0.04);
            --shadow-md: 0 4px 12px rgba(45, 42, 38, 0.08);
            --shadow-lg: 0 8px 24px rgba(45, 42, 38, 0.12);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        /* App Layout */
        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-card);
            box-shadow: var(--shadow-lg);
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-soft);
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent)cc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: var(--shadow-sm);
        }

        .header-info h1 {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .header-info .status {
            font-size: 12px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            background: var(--bg-secondary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        .icon-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
            background: linear-gradient(180deg, var(--bg-card) 0%, var(--bg-primary) 100%);
        }

        .chat-content {
            padding: 16px;
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Welcome Screen */
        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            animation: fadeUp 0.5s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-avatar {
            width: 72px;
            height: 72px;
            border-radius: var(--radius-lg);
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent)aa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-md);
        }

        .welcome h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .welcome p {
            font-size: 14px;
            color: var(--text-secondary);
            max-width: 300px;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .suggestions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 320px;
        }

        .suggestion-btn {
            padding: 12px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-full);
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .suggestion-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: var(--accent-soft);
            transform: translateX(4px);
        }

        .suggestion-btn:active {
            transform: translateX(4px) scale(0.98);
        }

        /* Messages */
        .messages {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: messageIn 0.3s ease;
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent)cc 100%);
        }

        .message.user .message-avatar {
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .message-bubble {
            max-width: 85%;
            padding: 12px 14px;
            border-radius: var(--radius-lg);
            line-height: 1.5;
            font-size: 14px;
        }

        .message.assistant .message-bubble {
            background: var(--bg-card);
            border: 1px solid var(--border-soft);
            border-radius: var(--radius-lg) var(--radius-lg) var(--radius-lg) 4px;
            box-shadow: var(--shadow-sm);
        }

        .message.user .message-bubble {
            background: var(--accent);
            color: white;
            border-radius: var(--radius-lg) var(--radius-lg) 4px var(--radius-lg);
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 6px;
        }

        .message.user .message-meta {
            justify-content: flex-end;
        }

        .timestamp {
            font-size: 11px;
            color: #5a7a8a;
            background: linear-gradient(135deg, #e8f4f8 0%, #dceef4 100%);
            padding: 4px 10px;
            border-radius: var(--radius-full);
            font-weight: 500;
            border: 1px solid #c5dde6;
        }

        .message.user .timestamp {
            color: #7a5a8a;
            background: linear-gradient(135deg, #f4e8f8 0%, #efdcf4 100%);
            border-color: #ddc5e6;
        }

        .response-time {
            padding: 4px 10px;
            background: linear-gradient(135deg, var(--accent-soft) 0%, var(--accent-medium) 100%);
            border-radius: var(--radius-full);
            font-size: 11px;
            color: var(--accent);
            font-weight: 600;
            border: 1px solid var(--accent)40;
        }


        /* Markdown Styles */
        .message-bubble p {
            margin: 0 0 8px 0;
        }

        .message-bubble p:last-child {
            margin-bottom: 0;
        }

        .message-bubble strong {
            font-weight: 600;
        }

        .message-bubble em {
            font-style: italic;
        }

        .message-bubble code {
            background: var(--bg-secondary);
            padding: 2px 5px;
            border-radius: 4px;
            font-family: 'SF Mono', monospace;
            font-size: 12px;
        }

        .message-bubble pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 12px;
            border-radius: var(--radius-sm);
            overflow-x: auto;
            margin: 8px 0;
            font-size: 12px;
        }

        .message-bubble pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        .message-bubble ul, .message-bubble ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-bubble li {
            margin: 4px 0;
        }

        .message-bubble blockquote {
            border-left: 3px solid var(--accent);
            margin: 8px 0;
            padding: 8px 12px;
            background: var(--accent-soft);
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        /* Typing Indicator */
        .typing {
            display: flex;
            gap: 10px;
            animation: messageIn 0.3s ease;
        }

        .typing-bubble {
            background: var(--bg-card);
            border: 1px solid var(--border-soft);
            padding: 14px 16px;
            border-radius: var(--radius-lg) var(--radius-lg) var(--radius-lg) 4px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-sm);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .typing-timer {
            font-size: 11px;
            color: var(--text-muted);
            font-variant-numeric: tabular-nums;
        }

        /* Error Message */
        .message.error .message-bubble {
            background: #fef2f2;
            border-color: #fecaca;
            color: #991b1b;
        }

        .error-header {
            font-weight: 600;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .error-details {
            font-size: 13px;
            line-height: 1.5;
        }

        /* Input Area */
        .input-area {
            padding: 12px 16px 16px;
            background: var(--bg-card);
            border-top: 1px solid var(--border-soft);
            flex-shrink: 0;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 8px 12px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .input-container:focus-within {
            background: var(--bg-card);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-soft);
        }

        .input-container textarea {
            flex: 1;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: 15px;
            color: var(--text-primary);
            resize: none;
            outline: none;
            max-height: 100px;
            line-height: 1.4;
            padding: 4px 0;
        }

        .input-container textarea::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            background: var(--accent);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            filter: brightness(1.1);
            transform: scale(1.05);
        }

        .send-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .input-hint {
            text-align: center;
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        /* History Panel */
        .history-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .history-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .history-panel {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            max-width: 85vw;
            background: var(--bg-card);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 101;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);
        }

        .history-overlay.show .history-panel {
            transform: translateX(0);
        }

        .history-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-soft);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .history-header h3 {
            font-size: 16px;
            font-weight: 600;
        }

        .history-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .history-section {
            margin-bottom: 16px;
        }

        .history-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 8px 8px 6px;
        }

        .history-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.15s ease;
            }

        .history-item:hover {
            background: var(--bg-secondary);
            }

        .history-item.active {
            background: var(--accent-soft);
        }

        .history-item-icon {
            color: var(--text-muted);
            }

        .history-item-icon svg {
            width: 16px;
            height: 16px;
            }

        .history-item-text {
            flex: 1;
            font-size: 13px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            }

        .history-item-delete {
            opacity: 0;
            padding: 4px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            border-radius: 4px;
        }

        .history-item:hover .history-item-delete {
            opacity: 1;
            }

        .history-item-delete:hover {
            background: #fef2f2;
            color: #dc2626;
            }

        .history-item-delete svg {
            width: 14px;
            height: 14px;
            }

        .history-empty {
            text-align: center;
            padding: 24px;
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Responsive */
        @media (min-width: 800px) {
            body {
                padding: 20px;
                background: linear-gradient(135deg, #f5f3f0 0%, #ebe8e4 100%);
            }

            .app {
                border-radius: var(--radius-lg);
                height: calc(100vh - 40px);
                max-height: 900px;
            }
        }

        @media (max-width: 480px) {
            .welcome h2 {
                font-size: 20px;
            }

            .welcome p {
                font-size: 13px;
            }

            .message-bubble {
                max-width: 90%;
                font-size: 14px;
            }

            .input-container textarea {
                font-size: 16px; /* Prevents iOS zoom */
            }
        }

        /* Scrollbar */
        .chat-area::-webkit-scrollbar {
            width: 4px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        .history-content::-webkit-scrollbar {
            width: 4px;
        }

        .history-content::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="icon-btn" onclick="toggleHistory()" title="Ge√ßmi≈ü">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12h18M3 6h18M3 18h18"/>
                    </svg>
                </button>
                <div class="avatar">{{ bot.icon }}</div>
                <div class="header-info">
                    <h1>{{ bot.name }}</h1>
                    <div class="status">
                        <span class="status-dot"></span>
                        <span>√áevrimi√ßi</span>
            </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" onclick="startNewChat()" title="Yeni Sohbet">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                </button>
            </div>
            </header>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="chat-content" id="chatContent">
                <!-- Welcome or Messages -->
                        <div class="welcome" id="welcome">
                    <div class="welcome-avatar">{{ bot.icon }}</div>
                    <h2>{{ bot.welcome_title }}</h2>
                    <p>{{ bot.welcome_text }}</p>
                            <div class="suggestions">
                        {% for suggestion in bot.suggestions %}
                        <button class="suggestion-btn" onclick="sendSuggestion('{{ suggestion }}')">{{ suggestion }}</button>
                        {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <div class="input-container">
                            <textarea 
                                id="userInput" 
                    placeholder="{{ bot.input_placeholder }}" 
                                rows="1"
                                onkeydown="handleKeyDown(event)"
                                oninput="autoResize(this)"
                            ></textarea>
                            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                                <svg viewBox="0 0 24 24">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                </svg>
                            </button>
                        </div>
            <div class="input-hint">{{ bot.input_hint }}</div>
                    </div>
                </div>

    <!-- History Panel -->
    <div class="history-overlay" id="historyOverlay" onclick="closeHistory()">
        <div class="history-panel" onclick="event.stopPropagation()">
            <div class="history-header">
                <h3>Sohbetler</h3>
                <button class="icon-btn" onclick="closeHistory()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="history-content" id="historyContent">
                <div class="history-empty">{{ bot.no_chats }}</div>
            </div>
        </div>
    </div>

    <script>
        const BOT = {
            id: '{{ bot.id }}',
            name: '{{ bot.name }}',
            shortName: '{{ bot.short_name }}',
            icon: '{{ bot.icon }}',
            welcomeTitle: '{{ bot.welcome_title }}',
            welcomeText: '{{ bot.welcome_text }}',
            suggestions: {{ bot.suggestions | tojson }},
            noChats: '{{ bot.no_chats }}',
            today: '{{ bot.today }}',
            yesterday: '{{ bot.yesterday }}',
            previous: '{{ bot.previous }}'
        };

        let sessionId = BOT.id + '_' + Math.random().toString(36).substr(2, 9);
        let isLoading = false;
        let timerInterval = null;
        let timerStartTime = null;
        let conversations = [];

        // History Functions
        async function loadHistory() {
            try {
                const response = await fetch(`/api/conversations?bot_id=${BOT.id}`);
                conversations = await response.json();
                renderHistory();
            } catch (e) {
                console.error('Failed to load history:', e);
            }
        }

        function renderHistory() {
            const container = document.getElementById('historyContent');
            
            if (conversations.length === 0) {
                container.innerHTML = `<div class="history-empty">${BOT.noChats}</div>`;
                return;
            }

            const today = new Date().toDateString();
            const yesterday = new Date(Date.now() - 86400000).toDateString();
            
            const grouped = { today: [], yesterday: [], older: [] };

            conversations.forEach(c => {
                const d = new Date(c.updated_at).toDateString();
                if (d === today) grouped.today.push(c);
                else if (d === yesterday) grouped.yesterday.push(c);
                else grouped.older.push(c);
            });

            let html = '';

            if (grouped.today.length) {
                html += `<div class="history-section"><div class="history-label">${BOT.today}</div>`;
                html += grouped.today.map(c => historyItem(c)).join('');
                html += '</div>';
            }

            if (grouped.yesterday.length) {
                html += `<div class="history-section"><div class="history-label">${BOT.yesterday}</div>`;
                html += grouped.yesterday.map(c => historyItem(c)).join('');
                html += '</div>';
            }

            if (grouped.older.length) {
                html += `<div class="history-section"><div class="history-label">${BOT.previous}</div>`;
                html += grouped.older.map(c => historyItem(c)).join('');
                html += '</div>';
            }

            container.innerHTML = html;
        }

        function historyItem(c) {
            const active = c.id === sessionId ? 'active' : '';
            return `
                <div class="history-item ${active}" onclick="loadConversation('${c.id}')">
                    <div class="history-item-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                    </div>
                    <div class="history-item-text">${escapeHtml(c.title)}</div>
                    <button class="history-item-delete" onclick="event.stopPropagation(); deleteConversation('${c.id}')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                    </button>
                </div>
            `;
        }

        async function loadConversation(id) {
            try {
                const response = await fetch(`/api/conversations/${id}`);
                const data = await response.json();
                
                if (data.error) return;

                sessionId = id;
                
                const content = document.getElementById('chatContent');
                content.innerHTML = '<div class="messages" id="messages"></div>';

                data.messages.forEach(m => {
                    addMessage(m.content, m.role, m.response_time, m.created_at);
                });

                renderHistory();
                closeHistory();
            } catch (e) {
                console.error('Failed to load conversation:', e);
            }
        }

        async function deleteConversation(id) {
            if (!confirm('Bu sohbeti silmek istediƒüinize emin misiniz?')) return;

            try {
                await fetch(`/api/conversations/${id}`, { method: 'DELETE' });
                
                if (id === sessionId) startNewChat();
                loadHistory();
            } catch (e) {
                console.error('Failed to delete:', e);
            }
        }

        function startNewChat() {
            sessionId = BOT.id + '_' + Math.random().toString(36).substr(2, 9);
            
            const content = document.getElementById('chatContent');
            content.innerHTML = `
                <div class="welcome" id="welcome">
                    <div class="welcome-avatar">${BOT.icon}</div>
                    <h2>${BOT.welcomeTitle}</h2>
                    <p>${BOT.welcomeText}</p>
                    <div class="suggestions">
                        ${BOT.suggestions.map(s => `<button class="suggestion-btn" onclick="sendSuggestion('${s.replace(/'/g, "\\'")}')">${s}</button>`).join('')}
                    </div>
                </div>
            `;

            renderHistory();
            closeHistory();
        }

        function toggleHistory() {
            document.getElementById('historyOverlay').classList.toggle('show');
        }

        function closeHistory() {
            document.getElementById('historyOverlay').classList.remove('show');
        }

        // Message Functions
        function parseMarkdown(text) {
            if (!text) return '';
            
            let html = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
            
            html = html.replace(/```(\w*)\n?([\s\S]*?)```/g, (m, lang, code) => 
                `<pre><code>${code.trim()}</code></pre>`);
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            html = html.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gm, '<h1>$1</h1>');
            html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            html = html.replace(/^&gt; (.*$)/gm, '<blockquote>$1</blockquote>');
            html = html.replace(/^\* (.*$)/gm, '<li>$1</li>');
            html = html.replace(/^- (.*$)/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)+/g, '<ul>$&</ul>');
            html = html.replace(/^\d+\. (.*$)/gm, '<li>$1</li>');
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            html = html.replace(/\n\n/g, '</p><p>');
            html = html.replace(/\n/g, '<br>');
            
            if (!html.startsWith('<')) html = '<p>' + html + '</p>';
            html = html.replace(/<p><\/p>/g, '');
            
            return html;
        }

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = s % 60;
            return m > 0 ? `${m}:${sec.toString().padStart(2, '0')}` : `${sec}s`;
        }

        function startTimer(el) {
            timerStartTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - timerStartTime) / 1000);
                el.textContent = formatTime(elapsed);
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            const elapsed = timerStartTime ? Math.floor((Date.now() - timerStartTime) / 1000) : 0;
                timerStartTime = null;
            return elapsed;
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function sendSuggestion(text) {
            document.getElementById('userInput').value = text;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;

            const welcome = document.getElementById('welcome');
            if (welcome) {
                const content = document.getElementById('chatContent');
                content.innerHTML = '<div class="messages" id="messages"></div>';
            }

            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';

            isLoading = true;
            updateSendButton();
            const typing = showTyping();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        bot_id: BOT.id
                    })
                });

                const data = await response.json();
                
                stopTimer();
                typing.remove();

                if (data.error) {
                    addError(data);
                } else {
                    addMessage(data.response, 'assistant', data.response_time);
                    loadHistory();
                }
            } catch (e) {
                stopTimer();
                typing.remove();
                addError({
                    error: 'Baƒülantƒ± Hatasƒ±',
                    details: 'Sunucuya baƒülanƒ±lamadƒ±.'
                });
            }

            isLoading = false;
            updateSendButton();
        }

        function formatTimestamp(dateStr) {
            const date = dateStr ? new Date(dateStr) : new Date();
            const hours = date.getHours().toString().padStart(2, '0');
            const mins = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${mins}`;
        }

        function addMessage(content, role, responseTime = null, createdAt = null) {
            let messages = document.getElementById('messages');
            if (!messages) {
                const content = document.getElementById('chatContent');
                content.innerHTML = '<div class="messages" id="messages"></div>';
                messages = document.getElementById('messages');
            }
            
            const chatArea = document.getElementById('chatArea');
            
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'üë§' : BOT.icon;
            const formattedContent = role === 'assistant' ? parseMarkdown(content) : escapeHtml(content);
            const timestamp = formatTimestamp(createdAt);
            
            const responseBadge = (role === 'assistant' && responseTime > 0)
                ? `<span class="response-time">${formatTime(responseTime)}</span>`
                : '';
            
            div.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div>
                    <div class="message-bubble">${formattedContent}</div>
                    <div class="message-meta">
                        <span class="timestamp">${timestamp}</span>
                        ${responseBadge}
                    </div>
                </div>
            `;
            
            messages.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addError(data) {
            const messages = document.getElementById('messages');
            const chatArea = document.getElementById('chatArea');
            
            const div = document.createElement('div');
            div.className = 'message assistant error';
            
            div.innerHTML = `
                <div class="message-avatar">‚ö†Ô∏è</div>
                <div class="message-bubble">
                    <div class="error-header">‚ö†Ô∏è ${escapeHtml(data.error)}</div>
                    <div class="error-details">${escapeHtml(data.details || 'Bir hata olu≈ütu.')}</div>
                </div>
            `;
            
            messages.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showTyping() {
            const messages = document.getElementById('messages');
            const chatArea = document.getElementById('chatArea');
            
            const div = document.createElement('div');
            div.className = 'typing';
            div.innerHTML = `
                <div class="message-avatar" style="background: linear-gradient(135deg, var(--accent) 0%, var(--accent)cc 100%);">${BOT.icon}</div>
                <div class="typing-bubble">
                    <div class="typing-dots">
                        <span></span><span></span><span></span>
                    </div>
                    <span class="typing-timer" id="typingTimer">0s</span>
                </div>
            `;
            
            messages.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            startTimer(div.querySelector('#typingTimer'));
            
            return div;
        }

        function updateSendButton() {
            document.getElementById('sendBtn').disabled = isLoading;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
            if (window.innerWidth > 768) {
                document.getElementById('userInput').focus();
            }
        });
    </script>
